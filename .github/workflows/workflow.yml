name: Run Cypress Tests
on:
  push:
    branches: [ master ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.16.0'

    - name: Install Dependencies
      run: npm install

    - name: Run Cypress Tests
      run: npm run cypress:run
